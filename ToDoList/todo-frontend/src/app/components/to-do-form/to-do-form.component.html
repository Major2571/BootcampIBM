<section class="new-to-do">

    <form class="form-new lg:w-1/4 md:w-1/2 mx-auto my-10 px-10 py-7 rounded-md shadow-sm" (ngSubmit)="saveNewToDo(f)" #f="ngForm" novalidate>

        <div class="mb-2">
            <input type="text" id="title" name="title" 
            [(ngModel)]="toDo.title"
            placeholder="Title" required>
        </div>

        <div class="mb-2">
            <textarea type="container" id="desc" name="desc" 
            [(ngModel)]="toDo.description"
            placeholder="Description" required></textarea>
        </div>

        <div class="add-newToDo">
            <div>
                <label for="dateEnd" class="block text-sm font-medium text-gray-600">Date End</label>
                <input type="date" id="dateEnd" name="dateEnd"
                [(ngModel)]="toDo.dateEnd"
                required>
            </div>
    
            <div>
                <button class="add" type="submit"> 
                <mat-icon>add</mat-icon> 
                Add 
                </button>
            </div>
        </div>

    </form>

</section>


<section class="cards-container" #toDoListSection>
    <div class="card" *ngFor="let t of listToDo; index as i" [style.background-color]="t.color">
        <div class="completed-{{t.completed}}">
            <div class="top-conteiner">
                <div class="title">
                    <h1>{{ t.title }}</h1>
                </div>

                <div class="menu-toDo">
                    <button class="btn-menu" [matMenuTriggerFor]="menuToDoOptions">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu class="menu-option" #menuToDoOptions="matMenu">
                        <button mat-menu-item
                        (click)="editToDo(t)"
                        >
                            <mat-icon>edit</mat-icon>
                            Edit
                        </button>
                        <button mat-menu-item
                        (click)="checkedToDo(t)"
                        >
                            <mat-icon>check</mat-icon>
                            Completed
                        </button>
                        <button mat-menu-item
                        (click)="deleteToDo(t)"
                        >
                            <mat-icon>delete</mat-icon>
                            Delete
                        </button>
                    </mat-menu>
                </div>
            </div>

            <div class="description py-5">
                <p> {{ t.description }} </p>
            </div>

            <div class="date">
                <i class="fa-regular fa-calendar"></i>
                <p>{{ t.dateEnd | date: 'MMM dd, yyyy' }}</p>
            </div>
        </div>
    </div>
</section>
