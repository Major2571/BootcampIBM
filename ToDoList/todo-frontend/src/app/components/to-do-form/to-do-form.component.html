<section class="new-to-do">

    <form class="form-new lg:w-1/4 md:w-1/2 mx-auto my-10 px-10 py-7 rounded-md shadow-sm" >

        <div class="mb-2">
            <input type="text" id="title" name="title" 
            [(ngModel)]="toDo.title"
            placeholder="Title" required>
        </div>

        <div class="mb-2">
            <textarea type="container" id="desc" name="desc" 
            [(ngModel)]="toDo.description"
            placeholder="Description" required></textarea>
        </div>

        <div class="add-newToDo">
            <div>
                <label for="dateEnd" class="block text-sm font-medium text-gray-600">Date End</label>
                <input type="date" id="dateEnd" name="dateEnd"
                [(ngModel)]="toDo.dateEnd"
                required>
            </div>
    
            <div>
                <button type="submit"
                (click)="saveNewToDo()"> 
                <mat-icon>add</mat-icon> 
                Add 
                </button>
            </div>
        </div>

    </form>

</section>
